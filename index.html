    <script>
        var km = new kMedians({
            K: 64,
            distanceMetric: distanceMetrics.manhattan
        });

        var data = (function(){
            var i = 1000
              , j
              , ret = [];

            while(i--) {
                j = 5;
                ret.push([])
                while(j--)
                    ret[ret.length-1].push(Math.random())
            }

            return ret;
        })()

        km.cluster(data, function(){
            console.log(km.centroids);
        });
    </script>
